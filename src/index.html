  <link rel="stylesheet" href="styles/app.css">

<body>
  <nav class="nav">
    <img src="./assets/images/Nightwish-Website_Logo.png" alt="Nightwish logo" class="nav__logo">
    <div class="nav__burger">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </nav>
  <header class="hero">
    <video autoplay muted loop>
      <source src="./assets/videos/nightwish_hero-section.mp4" type="video/mp4">
    </video>
  </header>
  <main>
    <section class="members">
      <h2 class="members__title">Members</h2>
      <div class="members__container">
        <div class="members__member">
          <img src="./assets/images/members/tuomas.jpg" alt="Tuomas Holopainen" class="members__member-image">
          <h3 class="members__member-name">Tuomas Holopainen</h3>
          <p class="members__member-instrument">Keyboards</p>
        </div>
        <div class="members__member">
          <img src="./assets/images/members/marco.jpg" alt="Marco Hietala" class="members__member-image">
          <h3 class="members__member-name">Marco Hietala</h3>
          <p class="members__member-instrument">Bass</p>
        </div>
        <div class="members__member">
          <img src="./assets/images/members/emppu.jpg" alt="Emppu Vuorinen" class="members__member-image">
          <h3 class="members__member-name">Emppu Vuorinen</h3>
          <p class="members__member-instrument">Guitar</p>
        </div>
        <div class="members__member">
          <img src="./assets/images/members/kai.jpg" alt="Kai Hahto" class="members__member-image">
          <h3 class="members__member-name">Kai Hahto</h3>
          <p class="members__member-instrument">Drums</p>
        </div>
        <div class="members__member">
          <img src="./assets/images/members/floor.jpg" alt="Floor Jansen" class="members__member-image">
          <h3 class="members__member-name">Floor Jansen</h3>
          <p class="members__member-instrument">Vocals</p>
        </div>
      </div>
    </section>
